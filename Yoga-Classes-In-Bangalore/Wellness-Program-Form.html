<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Program Inquiry | Zuga Wellness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7E5F;
            --light-peach: #FFF9F5;
            --zumba-purple: #8A4FFF;
            --fitness-blue: #4F7DFF;
            --pilates-green: #4FFF8A;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --text-dark: #2d3a4b;
            --text-light: #5a6b82;
            --shadow: rgba(149, 157, 165, 0.15) 0px 8px 24px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --gradient: linear-gradient(135deg, var(--primary-orange) 0%, var(--zumba-purple) 100%);
            --four-gradient: linear-gradient(135deg, var(--primary-orange) 0%, var(--zumba-purple) 33%, var(--fitness-blue) 66%, var(--pilates-green) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-dark);
            background-color: var(--light-peach);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            line-height: 1.3;
        }

        section {
            padding: 5rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            color: var(--white);
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.5px;
            text-align: center;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .btn-wellness {
            background: var(--gradient);
        }

        .btn-wellness:hover {
            background: var(--four-gradient);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(138, 79, 255, 0.4);
        }

        .text-center {
            text-align: center;
        }

        .section-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 3rem;
            position: relative;
            padding-bottom: 20px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            margin-bottom: 1.2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .section-header p {
            font-size: 1.1rem;
            color: var(--text-light);
        }

        /* Form Styles */
        .form-container {
            background: var(--white);
            border-radius: 15px;
            padding: 50px;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-top: 4px solid var(--primary-orange);
        }
        
        .form-container:before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: var(--gradient);
            opacity: 0.05;
            z-index: -1;
        }
        
        .form-container:after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--zumba-purple) 0%, var(--fitness-blue) 100%);
            opacity: 0.05;
            z-index: -1;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            background: var(--light-peach);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.2);
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(79, 125, 255, 0.1);
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .checkbox-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .checkbox-label input {
            display: none;
        }
        
        .checkbox-label .checkmark {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--fitness-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .checkbox-label .checkmark:after {
            content: '\f00c';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            font-size: 12px;
            color: white;
            opacity: 0;
            transition: var(--transition);
        }
        
        .checkbox-label input:checked + .checkmark {
            background: var(--fitness-blue);
            border-color: var(--fitness-blue);
        }
        
        .checkbox-label input:checked + .checkmark:after {
            opacity: 1;
        }
        
        .yoga-label {
            background: rgba(255, 126, 95, 0.1);
        }
        .yoga-label .checkmark {
            border-color: var(--primary-orange);
        }
        .yoga-label input:checked + .checkmark {
            background: var(--primary-orange);
            border-color: var(--primary-orange);
        }
        
        .zumba-label {
            background: rgba(138, 79, 255, 0.1);
        }
        .zumba-label .checkmark {
            border-color: var(--zumba-purple);
        }
        .zumba-label input:checked + .checkmark {
            background: var(--zumba-purple);
            border-color: var(--zumba-purple);
        }
        
        .fitness-label {
            background: rgba(79, 125, 255, 0.1);
        }
        .fitness-label .checkmark {
            border-color: var(--fitness-blue);
        }
        .fitness-label input:checked + .checkmark {
            background: var(--fitness-blue);
            border-color: var(--fitness-blue);
        }
        
        .pilates-label {
            background: rgba(79, 255, 138, 0.1);
        }
        .pilates-label .checkmark {
            border-color: var(--pilates-green);
        }
        .pilates-label input:checked + .checkmark {
            background: var(--pilates-green);
            border-color: var(--pilates-green);
        }
        
        .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            background: var(--light-peach);
            font-size: 1rem;
            min-height: 150px;
            resize: vertical;
            transition: var(--transition);
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.2);
        }
        
        .form-actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .form-submit {
            background: var(--gradient);
            color: white;
            padding: 16px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .form-submit:hover {
            background: var(--four-gradient);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(138, 79, 255, 0.4);
        }
        
        .form-success {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(79, 255, 138, 0.1);
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .form-success i {
            font-size: 4rem;
            color: var(--pilates-green);
            margin-bottom: 20px;
        }
        
        .form-success h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text-dark);
        }
        
        .form-success p {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }
            
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .checkbox-label {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .section-header h2 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <section id="wellness-form">
        <div class="section-header">
            <h2>Wellness Program Inquiry</h2>
            <p>Get in touch to bring fitness to your apartment community in Bangalore</p>
        </div>
        
        <div class="form-container">
            <form id="wellnessForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeRY7D-ZsDgAh4cihKteqCVYC0CI3CMnY0xkSmQ5nN_nt_QqQ/formResponse" method="POST">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input class="form-input" type="text" id="name" name="entry.2064544213" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input class="form-input" type="email" id="email" name="entry.1469018656" required placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input class="form-input" type="tel" id="phone" name="entry.556424988" required placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="community">Apartment Community Name</label>
                    <input class="form-input" type="text" id="community" name="entry.1569208325" required placeholder="Enter your apartment community name">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="location">Community Location</label>
                    <input class="form-input" type="text" id="location" name="entry.464764102" required placeholder="Enter your community location (e.g., Koramangala, Whitefield)">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Wellness Services You're Interested In</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label yoga-label">
                            <input type="checkbox" name="entry.1092706391" value="Community Yoga">
                            <span class="checkmark"></span>
                            Community Yoga
                        </label>
                        
                        <label class="checkbox-label zumba-label">
                            <input type="checkbox" name="entry.1092706391" value="Group Zumba">
                            <span class="checkmark"></span>
                            Group Zumba
                        </label>
                        
                        <label class="checkbox-label fitness-label">
                            <input type="checkbox" name="entry.1092706391" value="Functional Fitness">
                            <span class="checkmark"></span>
                            Functional Fitness
                        </label>
                        
                        <label class="checkbox-label pilates-label">
                            <input type="checkbox" name="entry.1092706391" value="Personal Training">
                            <span class="checkmark"></span>
                            Personal Training
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="message">Tell us about your community</label>
                    <textarea class="form-textarea" id="message" name="entry.1813076162" placeholder="How many residents? What facilities do you have? What are your wellness goals?"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="form-submit">Submit Inquiry</button>
                </div>
            </form>
            
            <div id="successMessage" class="form-success">
                <i class="fas fa-check-circle"></i>
                <h3>Thank You for Your Inquiry!</h3>
                <p>We've received your information and will contact you shortly to discuss wellness programs for your community.</p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('wellnessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Create hidden iframe for form submission
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.name = 'hidden-iframe';
            document.body.appendChild(iframe);
            
            // Set form target to the iframe
            this.target = 'hidden-iframe';
            
            // Submit the form
            this.submit();
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            this.style.display = 'none';
            
            // Reset form after a delay (for UX purposes)
            setTimeout(() => {
                this.reset();
                this.style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                document.body.removeChild(iframe);
            }, 5000);
        });
    </script>
</body>
</html>
